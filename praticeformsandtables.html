<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Practice Table</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <table>
            <caption>List Of Products</caption>
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Condition</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" rowspan="2">Laptop</th>
                    <td>Brand New</td>
                    <td>$1,200</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Fairly Used</td>
                    <td>$800</td>
                    <td>10</td>
                </tr>
                <tr>
                    <th scope="row" rowspan="2">Xbox</th>
                    <td>Brand New</td>
                    <td>$900</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>Fairly Used</td>
                    <td>$500</td>
                    <td>20</td>
                </tr>
                <tr>
                    <th scope="row" rowspan="2">Iphone 17</th>
                    <td>Brand New</td>
                    <td>$1,900</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Fairly Used</td>
                    <td>$1,200</td>
                    <td>30</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Updated 15/11/12 to be restocked on the 21st</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
