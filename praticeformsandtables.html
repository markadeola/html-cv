<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Practice Table
        </title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Laptop</td>
                    <td>$800</td>
                </tr>
                <tr>
                    <td>Iphone 17</td>
                    <td>$1,800</td>
                </tr>
                <tr>
                    <td>Xbox</td>
                    <td>$700</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>$800</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
